<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="icon" type="image/png" href="../assets/../assets/images/icons/favicon.png"/>
    <link rel="stylesheet" href="../assets/css/login.css">
    
</head>
<body>
    

    <div class="container">
        <div class="image-section">
            <img src="../assets/images/product-detail-01.jpg" class="login-image"
                alt="Login Image">
        </div>
        <div class="login-section">
            <div class="login-header">
                <h1>LOG IN</h1>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="nombre">Usuario</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu Usuario" required>
                </div>
                <div class="form-group">
                    <label for="pass">Contraseña</label>
                    <input type="password" id="pass" name="pass" placeholder="Ingresa tu Contraseña" required>
                </div>
                
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>

            <div id="respuesta"></div>
            
        </div>
    </div>

    <script src="js/login.js"></script>


</body>
</html>
